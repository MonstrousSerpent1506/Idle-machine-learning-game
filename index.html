<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Machine Learning Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="game-title">Idle Machine Learning Game</div>
    <div id="game-content">
      <div id="data-points">
        <div id="data-points-count">Data Points: 0</div>
        <button id="generate-data">Generate Data</button>
      </div>
      <div id="machine-learning">
        <div id="machine-learning-model">Machine Learning Model: <span id="model-accuracy">0%</span></div>
        <button id="train-model">Train Model</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
